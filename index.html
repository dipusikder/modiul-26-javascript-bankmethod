<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header><h1 class="text-5xl text-center mt-12 font-semibold">Welcome to <span class="font-semibold text-violet-900">Baper Bank!!!!</span></h1></header>
    

    <section class="bg-green-400 w-9/12 mx-auto mt-12 p-8">
        <h3 class="text-3xl mb-3 font-semibold" > Please Log In</h3>
        <input class="block mb-4 w-4/12 p-2 rounded-md" type="email" name="" id="User-emaile" placeholder="Enter Your Emaile Adress">
        <input class="block mb-4 w-4/12 p-2 rounded-md" type="password" name="" id="enter-password" placeholder="Enter Your password">
        <button id="btn-submit" class="bg-green-800	 text-2xl rounded-md px-4 py-3 text-white hover:bg-red-600">Submit</button>
    </section>
   

    <script src="js/bank.js"></script>
